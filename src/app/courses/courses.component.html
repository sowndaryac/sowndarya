<form #f="ngForm">
    <div class="form-group">
        <label for="name">Course Name</label>
        <input required minlength="5" ngModel name="name" #name="ngModel" class="form-control" (change)="log(name)" type="text">
        <div *ngIf="name.touched && !name.valid" class="alert alert-danger">  
            <div *ngIf="name.errors.required">Course Name is required</div>
            <div *ngIf="name.errors.minlength">Course Name should be minimum {{ name.errors.minlength.requiredLength }} characters.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="Category">Category</label>
        <select required ngModel name="Category" #Category="ngModel" id="Category" class="form-control">
    
            <option *ngFor="let Category of categories" [value]="Category.id">{{ Category.name }}

            </option>
        </select>
        <div *ngIf="Category.touched && Category.invalid" class="alert alert-danger">
            Category field is required.
    
        </div>
    </div>
    <div class="checkbox">
        <label>
            <input ngModel name="hasMoneyBackGuarantee" type="checkbox" id="MoneyBackGuarantee">
                30-day money back guarantee
        </label>
    </div>
    <p>
        {{ f.value | json }}
    </p>
    <button class="btn btn-primary" [disabled]="!f.valid">Create</button>    
</form>
