<form #f="ngForm" (ngSubmit)="submit(f)">
<div class = "form-group">
    <label for = "Firstname">First name</label>
    <input required minlength="3" maxlength = "10" ngModel name = "Firstname" #Firstname="ngModel" (change)="log(Firstname)">
    <div 
        class="alert alert-danger" 
        *ngIf="Firstname.touched && !Firstname.valid">
        <div *ngIf="Firstname.errors.required">
             Firstname is required
        </div>
        <div *ngIf="Firstname.errors.minlength">
            Firstname should be minimum {{ Firstname.errors.minlength.requiredLength }}
        </div>
     <!-- /**<div *ngIf="Firstname.errors.pattern"> -->
         <!-- Firstname doesn't match the pattern. </div> -->
    </div>
</div>
<div class = "form-group">
    <label for ="Comment"> Comment</label>
    <textarea ngModel name = "comment" cols="30" rows="10" class ="form-control"></textarea>
</div>
<div class="checkbox">
    <label>
        <input type="checkbox" ngModel name="isSubscribed">Subscribe to mailing list
    </label>
</div>
<div class="form-group">
    <label for="contactMethod">Contact Method</label>
    <select ngModel name="contactMethod" id="contactmethod" class="form-control">
        <option *ngFor="let method of contactMethods" [value]="method.id">{{ method.name }}</option>
    </select>
</div>
<div *ngFor="let method of contactMethods" class="radio">
    <label>
       <input ngModel type="radio" name="contactMethod" [value]="method.id">
       {{ method.name }}
    </label>
</div>
    <p>
        {{ f.value | json }}
    </p>

    <button class = "btn btn-primary" [disabled]="!f.valid">Submit</button>

</form>
